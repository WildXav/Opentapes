app-id: sh.xaviers.Opentapes
command: opentapes
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
rename-icon: opentapes
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node16/bin
  prepend-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    NPM_CONFIG_LOGLEVEL: info
    CARGO_HOME: /run/build/Opentapes/cargo
    RUST_BACKTRACE: '1'
cleanup:
  - /node_modules
  - /dist
  - /src-tauri/target
modules:
  - name: Opentapes
    sources:
      - path: .
        type: dir
    buildsystem: simple
    build-commands:
      - npm install
      - npm run build
      - cargo install tauri-cli --version 1.0.0-beta.7
      - cargo tauri build
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/metainfo
      - cp resources/sh.xaviers.Opentapes.desktop /app/share/applications/
      - cp resources/sh.xaviers.Opentapes.appdata.xml /app/share/metainfo/
      # Remove the 512x512@2x icon as it has an incorrect size (issue with Tauri's bundler)
      - rm -r src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/512x512@2x
      - cp -R src-tauri/target/release/bundle/deb/*/data/usr/share/icons /app/share/
      - install -Dm755 -t /app/bin/ src-tauri/target/release/bundle/deb/*/data/usr/bin/opentapes